name: CI Test Suite

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: windows-latest
    defaults:
      run:
        working-directory: DevPilot

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test --no-build --configuration Release --filter "Category!=Integration&Category!=EndToEnd" --logger "trx;LogFileName=unit-test-results.trx" --verbosity normal

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: 'DevPilot/**/unit-test-results.trx'

  integration-tests:
    name: Integration Tests
    runs-on: windows-latest
    defaults:
      run:
        working-directory: DevPilot

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run integration tests
        run: dotnet test --no-build --configuration Release --filter "Category=Integration" --logger "trx;LogFileName=integration-test-results.trx" --verbosity normal

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: 'DevPilot/**/integration-test-results.trx'

  build-validation:
    name: Build Validation
    runs-on: windows-latest
    defaults:
      run:
        working-directory: DevPilot

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with warnings as errors
        run: dotnet build --no-restore --configuration Release /warnaserror

      - name: Verify no build warnings
        run: |
          echo "Build completed successfully with zero warnings in Release mode"
